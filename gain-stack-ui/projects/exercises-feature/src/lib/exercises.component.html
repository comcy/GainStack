<h2>Übungen</h2>

<div class="create-exercise-toggle">
  <button mat-raised-button color="primary" (click)="toggleForm()">
    <mat-icon>{{ showForm ? 'close' : 'add' }}</mat-icon>
    {{ showForm ? 'Formular schließen' : 'Neue Übung erstellen' }}
  </button>
</div>

<div *ngIf="showForm" class="exercise-form">
  <form [formGroup]="exerciseForm" (ngSubmit)="saveExercise()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Beschreibung</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Muskelgruppen (Komma-getrennt)</mat-label>
      <input matInput formControlName="muscleGroups" (input)="onMuscleGroupsInput($event)">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Gerätetyp</mat-label>
      <mat-select formControlName="equipmentType">
        <mat-option *ngFor="let type of equipmentTypes" [value]="type">
          {{ type }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="exerciseForm.invalid">Speichern</button>
    <button mat-button type="button" (click)="cancelEdit()">Abbrechen</button>
  </form>
</div>

<div class="exercises-container">
  <div *ngIf="exercises$ | async as exercises; else loading">
    <p *ngIf="exercises.length === 0">Keine Übungen gefunden.</p>

    <mat-card *ngFor="let exercise of exercises" class="exercise-card">
      <mat-card-header>
        <mat-card-title>{{ exercise.name }}</mat-card-title>
        <mat-card-subtitle>{{ exercise.equipmentType }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ exercise.description }}</p>
        <p *ngIf="exercise.muscleGroups && exercise.muscleGroups.length > 0">
          Muskelgruppen: {{ exercise.muscleGroups.join(', ') }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="toggleForm(exercise)">
          <mat-icon>edit</mat-icon>
          Bearbeiten
        </button>
        <button mat-button color="warn" (click)="deleteExercise(exercise.id)">
          <mat-icon>delete</mat-icon>
          Löschen
        </button>
      </mat-card-actions>
    </mat-card>

  </div>
  <ng-template #loading>
    <p>Lade Übungen...</p>
  </ng-template>
</div>
