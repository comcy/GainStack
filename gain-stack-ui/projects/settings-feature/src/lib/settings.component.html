<h2>Einstellungen</h2>

<mat-card>
  <mat-card-header>
    <mat-card-title>Thema ausw√§hlen</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="themeForm">
      <mat-form-field appearance="fill">
        <mat-label>Theme</mat-label>
        <mat-select formControlName="selectedTheme" (selectionChange)="onThemeChange()">
          <mat-option *ngFor="let theme of themes" [value]="theme.cssClass">
            {{ theme.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
